<!DOCTYPE html>
<html>
<head>
  <title>网址导航</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: #000;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #e0e0e0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer img {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>网址导航</h1>
    <ul>
      <li><a href="https://www.example1.com">网址1</a></li>
      <li><a href="https://www.example2.com">网址2</a></li>
      <li><a href="https://www.example3.com">网址3</a></li>
      <!-- 在此添加更多的网址 -->
    </ul>
  </div>

  <div class="footer">
    <img src="https://s2.loli.net/2023/05/04/ZruPSxwyGvMgW2h.png" alt="Footer Image">
  </div>
</body>
</html>
